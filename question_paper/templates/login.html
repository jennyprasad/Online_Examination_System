<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    <!-- Login Form -->
    <form action="{{ url_for('exam_routes.login') }}" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Login</button>
    </form>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
